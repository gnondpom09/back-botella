    <ion-card class="">
        <form [formGroup]="contactForm" (submit)="sendEmail()">
            <ion-list>
                <ion-item>
                    <ion-label position="stacked">Nom</ion-label>
                    <ion-input formControlName="lastName" type="text">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Pr√©nom</ion-label>
                    <ion-input formControlName="firstName" type="text">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Email</ion-label>
                    <ion-input formControlName="email" type="text">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Sujet</ion-label>
                    <ion-input formControlName="subject" type="text">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked">Message</ion-label>
                    <textarea formControlName="message"></textarea>
                </ion-item>
            </ion-list>

            <ion-button expand="block" type="submit" [disabled]="!contactForm.valid">
                Envoyer
            </ion-button>
        </form>
    </ion-card>
</ion-content>
