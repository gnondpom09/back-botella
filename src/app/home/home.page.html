<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <div class="logo">
                <img src="assets/signature.png" alt="">
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="body">
    <ion-row class="row-1">
        <ion-col class="btn" size="2" routerLink="/gallery">
            <h5 class="vertical">GALERIE</h5>
        </ion-col>
        <ion-col size="10" class="top">
            <ion-img *ngIf="paintingTop" [src]="paintingTop.image" alt="">
                <ion-fab *ngIf="auth === true" vertical="top" horizontal="end" color="primary">
                    <ion-fab-button (click)="updateImageHome(paintingTop.id)">
                        <ion-icon name="add"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="row-2">
            <ion-img *ngIf="paintingLeft" [src]="paintingLeft.image" alt="">
                <ion-fab *ngIf="auth === true" vertical="top" horizontal="end" color="primary">
                    <ion-fab-button (click)="updateImageHome(paintingLeft.id)">
                        <ion-icon name="add"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </ion-img>
        </ion-col>
        <ion-col class="row-2">
            <ion-img *ngIf="paintingRight" [src]="paintingRight.image" alt="">
                <ion-fab *ngIf="auth === true" vertical="top" horizontal="end" color="primary">
                    <ion-fab-button (click)="updateImageHome(paintingRight.id)">
                        <ion-icon name="add"></ion-icon>
                    </ion-fab-button>
                </ion-fab>
            </ion-img>
        </ion-col>
    </ion-row>
    <ion-row class="row-3">
        <ion-col size="10" class="news">
            <div *ngFor="let event of events | async">
                <div class="title">
                    {{event.title}}
                </div>
                <div>
                    <ion-button class="more" fill="outline" routerLink="/detail/{{event.id}}">Voir plus</ion-button>
                </div>
            </div>
        </ion-col>
        <ion-col class="copyright" size="2">
            <h2 class="vertical">2018</h2>
        </ion-col>
    </ion-row>
</ion-content>
