<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let event of events | async" >
        <ion-card-title>
            {{event.title}}
        </ion-card-title>
        <ion-card-content>
            {{event.content}}
        </ion-card-content>
    </ion-card>
</ion-content>
