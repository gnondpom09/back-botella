<ion-content>

    <div class="large-header animated" id="header"></div>

    <ion-card class="margin-top relative-content animated">
        <ion-grid fixed>
            <ion-row>

                <ion-col size="5" class="animated" id="slider">
                    <ion-card-header>
                        <ion-img [src]="artist.avatar"></ion-img>
                        <ion-fab *ngIf="isAdmin" vertical="top" horizontal="end" color="primary">
                            <ion-fab-button (click)="updateBiography(uid)">
                                <ion-icon name="add"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                    </ion-card-header>
                </ion-col>

                <ion-col size="7" class="animated" id="content">
                    <ion-card-content>
                        <div class="interview">
                            <p>
                                <span class="bold">
                                    {{artist.interview}}
                                </span>
                            </p>
                            <p>
                                <span class="legend">- {{artist.author}} -</span>
                            </p>
                        </div>
                        <p class="text">
                            {{artist.biography}}
                        </p>
                    </ion-card-content>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
