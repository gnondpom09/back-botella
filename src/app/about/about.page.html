<ion-content>

    <div class="large-header"></div>

    <ion-card class="margin-top relative-content">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="5">
                    <ion-card-header>
                        <ion-img [src]="(artist | async)?.avatar"></ion-img>
                        <ion-fab *ngIf="isAdmin" vertical="top" horizontal="end" color="primary">
                            <ion-fab-button (click)="updateBiography(uid)">
                                <ion-icon name="add"></ion-icon>
                            </ion-fab-button>
                        </ion-fab>
                    </ion-card-header>
                </ion-col>
                <ion-col size="7">
                    <ion-card-content>
                        <div class="interview">
                            <p>
                                <span class="bold">
                                    {{(artist | async)?.interview}}
                                </span>
                            </p>
                            <p>
                                <span class="legend">- {{(artist | async)?.author}} -</span>
                            </p>
                        </div>
                        <p class="text">
                            {{(artist | async)?.biography}}
                        </p>
                    </ion-card-content>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

</ion-content>
