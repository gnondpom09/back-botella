<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <div class="logo">
                <img src="assets/signature.png" alt="">
            </div>
        </ion-title>
        <ion-buttons slot="end" *ngIf="auth === true">
            <ion-button routerLink="/add-award">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let date of dates | async">
        <ion-list-header>
            {{date.year}}
        </ion-list-header>
        <ion-item-sliding *ngFor="let award of awards | async">
            <ion-item *ngIf="date.year === award.year">
                <ion-icon name="trophy" slot="start"></ion-icon>
                <ion-label>
                    <h2>
                        {{award.name}}
                    </h2>
                    <p>
                        {{award.description}}
                    </p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option expandable (click)="deleteAward(award.id)">
                    <ion-button>
                        <ion-icon name="trash"></ion-icon>
                    </ion-button>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
