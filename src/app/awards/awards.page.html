<ion-content>

    <div class="large-header animated" id="header"></div>

    <div class="relative-content margin-top awards animated" id="content">
        <ion-grid fixed>
            <ion-row>
                <ion-col *ngFor="let date of dates | async" size-lg="3" size-md="6" size-sm="12">
                    <ion-card>
                        <ion-list-header>
                            <h3 class="date">
                                {{date.year}}
                            </h3>
                        </ion-list-header>
                        <ion-item-sliding *ngFor="let award of awards | async">
                            <ion-item *ngIf="date.year === award.year">
                                <ion-icon name="trophy" slot="start"></ion-icon>
                                <ion-label>
                                    <h2>
                                        {{award.name}}
                                    </h2>
                                    <h3>
                                        {{award.description}}
                                    </h3>
                                </ion-label>
                            </ion-item>
                            <ion-item-options side="end" *ngIf="isAdmin" >
                                <ion-item-option expandable (click)="deleteAward(award.id)">
                                    <ion-button>
                                        <ion-icon name="trash"></ion-icon>
                                    </ion-button>
                                </ion-item-option>
                            </ion-item-options>
                        </ion-item-sliding>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-fab *ngIf="isAdmin" vertical="bottom" horizontal="end" color="primary">
            <ion-fab-button routerLink="/add-award">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>

    </div>

</ion-content>
