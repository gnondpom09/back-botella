<ion-content>

    <div class="large-header"></div>
    <div class="relative-content">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="3" *ngFor="let event of events; index as i">
                    <ion-card class="content">
                        <div class="header-news">
                            <ion-img class="thumb" [src]="event.imagePath"></ion-img>
                        </div>
                        <ion-card-content>
                            <ion-label>
                                <h2>
                                    {{event.title}}
                                </h2>
                                <h3>
                                    {{event.subTitle}}
                                </h3>
                            </ion-label>
                            <div class="next">
                                <ion-button color="secondary" fill="clear" class="btn-next" (click)="viewDetail(event)">
                                    Voir plus
                                    <ion-icon slot="end" name="arrow-forward"></ion-icon>
                                </ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-fab *ngIf="isAdmin" vertical="bottom" horizontal="end" color="primary">
            <ion-fab-button routerLink="/add-event">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>
        
    </div>

</ion-content>
