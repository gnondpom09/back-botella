<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <div class="logo">
                <img src="assets/signature_white.png" alt="">
            </div>
        </ion-title>
        <ion-buttons slot="end" *ngIf="auth === true">
            <ion-button routerLink="/add-event">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let event of events | async">
        <div class="header-news">
            <ion-img class="thumb" [src]="event.imagePath"></ion-img>
        </div>
        <ion-card-content>
            <ion-label>
                <h2>
                    {{event.title}}
                </h2>
                <p>
                    {{event.subTitle}}
                </p>
            </ion-label>
            <ion-button expand="full" routerLink="/detail/{{event.id}}">Voir plus</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
