<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>detail</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <div class="header-news">
            <img class="thumb" [src]="(event | async)?.imagePath" alt="">
        </div>
        <ion-card-content>
            <ion-label>
                <h2>
                    {{(event | async)?.title}}
                </h2>
                <h3>
                    {{(event | async)?.subTitle}}
                </h3>
            </ion-label>
            <p>
                {{(event | async)?.content}}
            </p>
            <ion-button routerLink="/events">Retour</ion-button>
        </ion-card-content>
    </ion-card>
    <ion-button *ngIf="auth === true" expand="block" (click)="deleteEvent()">Supprimer</ion-button>

</ion-content>
