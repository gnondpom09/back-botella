<ion-header no-border no-shadow>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <div class="logo" routerLink="/">
                <ion-button size="small" fill="clear" >
                <img src="assets/signature_white.png" alt="logo">
                </ion-button>
            </div>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close" slot="start"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-grid fixed class="margin-top">
        <ion-row>
            <ion-col size-lg="5" size-md="5" size-sm="12">
                <ion-show-when orientation="landscape">
                    <img class="thumb" [src]="(event | async)?.imagePath" alt="event">
                </ion-show-when>
            </ion-col>
            <ion-col size-lg="7" size-md="7" size-sm="12" size="12">
                <ion-card class="event-detail">
                    <ion-card-title class="title">
                        <h2>
                            {{((event | async)?.title)}}
                        </h2>
                    </ion-card-title>
                    <ion-card-content>
                        <h3>
                            {{(event | async)?.subTitle}}
                        </h3>
                        <p>
                            {{(event | async)?.content}}
                        </p>
                        <!-- <p>
                            {{event.date.toDate() | date: 'dd/MM/yyyy'}}
                        </p> -->
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-footer>
        <ion-buttons class="start" *ngIf="isAdmin">
            <ion-button (click)="deleteEvent()">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons class="end" *ngIf="isAdmin">
            <ion-button (click)="updateEvent(eventId)">
                <ion-icon name="create"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-footer>
</ion-content>
