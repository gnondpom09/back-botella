<ion-header no-border no-shadow>
    <ion-toolbar color="dark">
        <ion-title>
            <div class="logo">
                <img src="assets/signature_white.png" alt="">
            </div>
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="modalCtrl.dismiss()">
                <ion-icon name="close" slot="start"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content color="dark" class="preview">
    <!-- <ion-slides pager="true">
        <ion-slide *ngFor="let image of paintings" >
            <ion-card>
                <img [src]="image.path" alt="">
            </ion-card>
        </ion-slide>
    </ion-slides> -->
    <ion-card *ngIf="painting" >
        <ion-card-title>
            {{paintingTitle}}
        </ion-card-title>
        <ion-card-content>
            <img [src]="paintingImg" alt="">
            <p>
                {{paintingTechnic}}
                <span>
                    {{paintingHeight}} cm x {{paintingWidth}} cm
                </span>
            </p>
        </ion-card-content>
    </ion-card>
    <ion-footer>
        <ion-buttons class="start" *ngIf="auth === true" >
            <ion-button (click)="deletePainting()">
                <ion-icon color="primary" name="trash"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-footer>
</ion-content>
