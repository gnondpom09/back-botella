<ion-content class="gallery">

    <div class="large-header animated" id="header"></div>

    <div class="relative-content animated">

        <div class="navigation animated" id="content">
            <ion-segment [(ngModel)]="category">
                <ion-segment-button *ngFor="let cat of categories | async" [value]="cat.id" (click)="selectCategory(cat.id)">
                    {{cat.name}}
                </ion-segment-button>
                <ion-button *ngIf="isAdmin"  color="primary" (click)="openCategories()">
                    Open categories
                </ion-button>
            </ion-segment>
        </div>

        <div class="gallery animated" id="slider">
            <ion-grid [ngSwitch]="category">
                <ion-row>
                    <ion-col size-lg="3" size-md="6" size-sm="12" size="12" class="item-square" *ngFor="let painting of paintings" >
                        <div *ngSwitchCase="painting.category" (click)="viewDetail(painting)" class="thumbnail">
                            <ion-img [src]="painting.thumb"></ion-img>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div> 

        <ion-fab *ngIf="isAdmin" vertical="bottom" horizontal="end" color="primary">
            <ion-fab-button routerLink="/add-painting">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab>    
    </div>

</ion-content>
