<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <div class="logo">
                <img src="assets/signature.png" alt="">
            </div>
        </ion-title>
        <ion-buttons slot="end" *ngIf="auth === true">
            <ion-button routerLink="/add-painting">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-segment [(ngModel)]="category">
        <ion-segment-button [value]="cat1">
            Pastel Drawing
        </ion-segment-button>
        <ion-segment-button [value]="cat2">
            Escapade
        </ion-segment-button>
        <ion-segment-button [value]="cat3">
            Intimit√©
        </ion-segment-button>
        <ion-segment-button [value]="cat4">
            Portrait
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="category">
        <ion-list *ngSwitchCase="cat1">
            <div class="item" *ngFor="let painting of paintings | async">
                <ion-thumbnail *ngIf="painting.category === 'pastel drawing' " (click)="viewLarge(painting.id,painting.path, cat1)" >
                    <ion-img [src]="painting.thumb"></ion-img>
                </ion-thumbnail>
            </div>
        </ion-list>
        <ion-list *ngSwitchCase="cat2">
                <div class="item" *ngFor="let painting of paintings | async">
                    <ion-thumbnail *ngIf="painting.category === 'escapade' " (click)="viewLarge(painting.id, painting.path, cat2)" >
                        <ion-img [src]="painting.thumb"></ion-img>
                    </ion-thumbnail>
                </div>
        </ion-list>
        <ion-list *ngSwitchCase="cat3">
            <ion-item-sliding *ngFor="let painting of paintings | async" routerLink="/preview/{{painting.id}}">
                <ion-item *ngIf="painting.category === 'intimite' ">
                    <ion-thumbnail>
                        <ion-img [src]="painting.thumb"></ion-img>
                    </ion-thumbnail>
                </ion-item>
            </ion-item-sliding>
        </ion-list>
        <ion-list *ngSwitchCase="cat4">
            <ion-item-sliding *ngFor="let painting of paintings | async" routerLink="/preview/{{painting.id}}">
                <ion-item *ngIf="painting.category === 'portrait' ">
                    <ion-thumbnail>
                        <ion-img [src]="painting.thumb"></ion-img>
                    </ion-thumbnail>
                </ion-item>
            </ion-item-sliding>
        </ion-list>
    </div>

</ion-content>
