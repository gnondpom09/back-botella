<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <div class="logo">
                <img src="assets/signature_white.png" alt="">
            </div>
        </ion-title>
        <ion-buttons slot="end" *ngIf="auth === true">
            <ion-button routerLink="/add-painting">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="gallery">
    <ion-segment [(ngModel)]="category">
        <ion-segment-button [value]="cat1">
            Pastel Drawing
        </ion-segment-button>
        <ion-segment-button [value]="cat2">
            Escapade
        </ion-segment-button>
        <ion-segment-button [value]="cat3">
            Intimit√©
        </ion-segment-button>
        <ion-segment-button [value]="cat4">
            Portrait
        </ion-segment-button>
    </ion-segment>
    <ion-card>
        <div [ngSwitch]="category">
            <div *ngFor="let painting of paintings | async">
                <ion-list *ngSwitchCase="cat1">
                    <ion-item class="item" *ngIf="painting.category === 'pastel drawing' " (click)="viewLarge(painting.id,painting.path, cat1)">
                        <ion-thumbnail slot="start">
                            <ion-img [src]="painting.path"></ion-img>
                        </ion-thumbnail>
                        <p>
                            {{painting.title}}
                        </p>
                    </ion-item>
                </ion-list>
                <ion-list *ngSwitchCase="cat2">
                    <ion-item class="item" *ngIf="painting.category === 'escapade' " (click)="viewLarge(painting.id, painting.path, cat2)">
                        <ion-thumbnail slot="start">
                            <ion-img [src]="painting.path"></ion-img>
                        </ion-thumbnail>
                        <p>
                            {{painting.title}}
                        </p>
                    </ion-item>
                </ion-list>
                <ion-list *ngSwitchCase="cat3">
                    <ion-item class="item" *ngIf="painting.category === 'intimite' " (click)="viewLarge(painting.id, painting.path, cat3)">
                        <ion-thumbnail slot="start">
                            <ion-img [src]="painting.path"></ion-img>
                        </ion-thumbnail>
                        <p>
                            {{painting.title}}
                        </p>
                    </ion-item>
                </ion-list>
                <ion-list *ngSwitchCase="cat4">
                    <ion-item class="item" *ngIf="painting.category === 'portrait' " (click)="viewLarge(painting.id, painting.path, cat4)">
                        <ion-thumbnail slot="start">
                            <ion-img [src]="painting.path"></ion-img>
                        </ion-thumbnail>
                        <p>
                            {{painting.title}}
                        </p>
                    </ion-item>
                </ion-list>
            </div>

        </div>
    </ion-card>

</ion-content>
